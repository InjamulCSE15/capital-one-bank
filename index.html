<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital One Bank</title>
    <link rel="shortcut icon" href="pictures/ONE-Logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login area-->
    <div id="login-area">
        <h1 class="text-center title">Welcome to Capital One Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email here.">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password.">
            <br>
            <button class="btn btn-primary" id="login">Enter</button>
        </div>
    </div>
    <!--Transaction Area-->
    <div id="transaction-area">
        <h1 class="text-center title">Transaction Summary</h1>
        <div class="row mt-5">
            <div class="col-sm col-md-4 mt-1">
                <div class="deposit status title">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-sm col-md-4 mt-1">
                <div class="withdraw status title">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-sm col-md-4 mt-1">
                <div class="balance status title">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200<span< /h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" id="depositAmount"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" id="withdrawAmount"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
        <div class="reset text-center m-5">
            <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
        </div>
    </div>
    <!--Java Script-->
    <script>
        // Login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // Reset button event handler
        const resetBtn = document.getElementById("reset");
        resetBtn.addEventListener("click", function () {
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "none";
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "block";
        })

        // Deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {

            const depositNumber = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";

        })

        // Withdraw button handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })

        // Functions create:
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
    </script>
</body>

</html>
